<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

  <nav>
    <ul>
      <li class="home_btn">
        <button data-switcher data-tab="1">HOME</button>
      </li>
      <li class="set_btn">
        <button data-switcher data-tab="2">SETTINGS</button>
      </li>
      <li class="about_btn">
        <button data-switcher data-tab="3">ABOUT</button>
      </li>
    </ul>
  </nav> 

  <section class="pages">
    <section class="page">
      <div class="page is-active" data-page="1">
        <h1>HOME</h1>
      </div>
    </section>
  
    <section class="page">
      <div class="page" hidden data-page="2">
        <h1>SETTINGS</h1>
      </div>
    </section>
  
  
    <section class="page">
      <div class="page" hidden data-page="3"> 
        <h1>ABOUT</h1>
      </div>
    </section>
  </section>
  

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
