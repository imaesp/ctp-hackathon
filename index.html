<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>

  <nav>
    <ul>
      <li class="home_btn">
        <button data-switcher data-tab="1">HOME</button>
      </li>
      <li class="set_btn">
        <button data-switcher data-tab="2">SETTINGS</button>
      </li>
      <li class="about_btn">
        <button data-switcher data-tab="3">ABOUT</button>
      </li>
    </ul>
  </nav> 

  <section class="pages">
    <section class="page">
      <div class="page is-active" data-page="1">
        <h1>HOME</h1>
        <!-- Carrousel Item -->
        <div id="multiItemCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row">
                <div class="col">
                  <img src="assets\bc.png" class="d-block w-100" alt="...">
                </div>
                <div class="col">
                  <img src="assets\cct.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="col">
                  <img src="assets\hunter.jpeg" class="d-block w-100" alt="...">
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row">
                <div class="col">
                  <img src="assets\baruch.png" class="d-block w-100" alt="...">
                </div>
                <div class="col">
                  <img src="assets\ccny.png" class="d-block w-100" alt="...">
                </div>
                <div class="col">
                  <img src="assets\bmcc.jpg" class="d-block w-100" alt="...">
                </div>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#multiItemCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#multiItemCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- Carrousel Item -->
        <!-- Chatbot Item -->
        <div class="show-chatbot">
          <button class="chatbot-toggler">
            <span class="material-symbols-outlined">mode_comment</span>
            <span class="material-symbols-outlined">close</span>
           </button>
            <div class="chatbot">
              <header>
                <h2>Chatbot</h2>
              </header>
              <ul class="chatbox">
                <li class="chat incoming">
                  <span class="material-symbols-outlined">smart_toy</span>
                  <p>Hi there! <br> How can I help you today?</p>
                </li>
                <li class="chat outgoing">
                  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </li>
              </ul>
              <div class="chat-input">
                <textarea  placeholder="Enter a message...." required></textarea>
                <span id="send-btn" class="material-symbols-outlined">Send</span>
              </div>
            </div>
        </div>  
        <!-- Chatbot Item -->
      </div>
    </section>
  
    <section class="page">
      <div class="page" hidden data-page="2">
        <h1>SETTINGS</h1>
      </div>
    </section>
  
  
    <section class="page">
      <div class="page" hidden data-page="3"> 
        <h1>ABOUT</h1>
      </div>
    </section>
  </section>
  
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS (with Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
